<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-topbar">
		<div id="layout-topbar-indent">
			<a id="menu-button"> <i class="fa fa-bars"></i>
			</a>
			<h:link outcome="/index.xhtml">
				<h:graphicImage id="logo" library="frostworks"
					name="images/tranning.png" width="40" height="80" />
			</h:link>
			<h:panelGroup styleClass="DispInlBlock Fright"
				style="margin:10px 10px 0px 0px;" id="toprightmenu">
				<h:form styleClass="DispInline">

					<p:splitButton value="Menu" icon="fa fa-cog">
						<p:menuitem value="Users" icon="fa fa-user"></p:menuitem>
						<p:menuitem value="Reports" icon="fa fa-file-text-o"></p:menuitem>
						<p:menuitem value="Charts" icon="fa fa-line-chart"></p:menuitem>
						<p:separator />
						<p:menuitem value="Tasks" icon="fa fa-tasks"></p:menuitem>
						<p:menuitem value="Messages" icon="fa fa-envelope-o"></p:menuitem>
						<p:menuitem value="Notes" icon="fa fa-file-zip-o"></p:menuitem>
						<p:separator />
						<p:menuitem value="Log In / Log Out" icon="fa fa-key"></p:menuitem>
					</p:splitButton>

				</h:form>
			</h:panelGroup>
		</div>
	</div>

</ui:composition>
