<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:toolbar style="margin-bottom: 10px">
		<p:toolbarGroup>
			<p:commandButton value="Efetuar lotação"
				action="#{RealizarLotacaoMB.salvar}" icon="fa fa-save"
				update="@form" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:commandButton id="btnCancelar" value="Cancelar" icon="fa fa-times-circle-o"
			 disabled="#{!RealizarLotacaoMB.lotacao.cancelavel}" title="Cancelar esta lotação.">
			</p:commandButton>
			<p:tooltip for="btnCancelar" trackMouse="true" />
			<p:button icon="fa fa-fw fa-plus" value="Novo" title="Nova lotação"
				outcome="/lotacao/RealizarLotacao" />
			<p:separator />
			<p:button icon="fa fa-fw fa-search" value="Pesquisar"
				title="Pesquisa lotação" outcome="/lotacao/PesquisaLotacao" />
		</p:toolbarGroup>
	</p:toolbar>


</ui:composition>
