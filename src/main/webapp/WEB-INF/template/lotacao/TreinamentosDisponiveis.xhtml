<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:panel id="panelTreinaemento" header="Treinamentos disponíveis" toggleable="true"
	rendered="#{not empty RealizarLotacaoMB.listaTreinamentos}">
		<p:dataTable id="treinamentosDisponiveisTable"
			value="#{RealizarLotacaoMB.listaTreinamentos}" var="treinamento"
			emptyMessage="Nenhum treinamento encontrado."
			style="margin-top: 10px;" rows="5" paginatorAlwaysVisible="false"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
			reflow="true" selection="#{RealizarLotacaoMB.lotacao.treinamento}"
			selectionMode="single" rowKey="#{treinamento.id}"
			rendered="#{not empty RealizarLotacaoMB.listaTreinamentos}">

			<p:column headerText="Título">
				<h:outputText value="#{treinamento.titulo}" />
			</p:column>
			<p:column headerText="Iniciado em">
				<h:outputText value="#{treinamento.dtaInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Situação">
				<h:outputText value="#{treinamento.situacao.descricao}" />
			</p:column>
		</p:dataTable>
	</p:panel>

</ui:composition>
