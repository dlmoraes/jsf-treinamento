<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Cadastro de regional</ui:define>

	<f:metadata>
		<o:viewParam name="id" value="#{CadRegionalMB.regional}" />
		<f:viewAction action="#{CadRegionalMB.inicializar}"
			type="preRenderView"></f:viewAction>
	</f:metadata>

	<ui:define name="content">
		<br />
		<h:form id="frm" enctype="multipart/form-data">
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar styleClass="toolbar-sis">
				<p:toolbarGroup>
					<p:commandButton class="RaisedButton" value="Salvar"
						actionListener="#{CadRegionalMB.salvar}" update="@form"
						icon="fa fw fa-save" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="fa fa-fw fa-plus" value="Novo"
						title="Nova regional" outcome="/regionais/CadastroRegional" />
					<p:separator />
					<p:button class="RaisedButton" value="Pesquisar"
						outcome="/regionais/PesquisaRegional" icon="fa fw fa-search" />
				</p:toolbarGroup>
			</p:toolbar>
			<div class="Card">
				<div class="CardTopic">Cadastro de regional</div>
				<div class="SeparatorFull"></div>
				<div class="Container100 Responsive100">
					<p:panelGrid id="panelRegional" columns="2" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-2, ui-grid-col-10">
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" value="#{CadRegionalMB.regional.nome}"
							styleClass="ui-grid-col-6" maxlength="100" required="true" />
							
							
						<p:outputLabel value="Empresa" for="empresa" />
						<p:selectOneMenu id="empresa" value="#{CadRegionalMB.regional.empresa}" required="true">
							<f:selectItem itemLabel="Selecione uma empresa." noSelectionOption="true"/>
							<f:selectItems value="#{CadRegionalMB.lista}" var="empresa"
							itemLabel="#{empresa.sigla}" itemValue="#{empresa}" />
						</p:selectOneMenu>
					</p:panelGrid>
				</div>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
